<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>정부24</title>
    <meta name="apple-mobile-web-app-title" content="정부24">
    <meta name="application-name" content="정부24">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
</head>

<body>
    <div class="mobile-container">
        <!-- Header (Initially Hidden) -->
        <header id="main-header" class="hidden">
            <h1>모바일 신분증</h1>
            <p>신분증 발급을 위해 정보를 입력해주세요.</p>
        </header>

        <!-- Login View (Home Screen Image) -->
        <main id="login-view">
            <div class="home-screen-container">
                <img src="home_bg.png" alt="Home Screen" class="home-bg-img">
                <!-- Transparent Click Area for Login Button (Top Right) -->
                <div class="login-trigger-area" onclick="showLoginModal()"></div>
                <!-- Transparent Click Area for ID View (Resident Registration Extract box) - Hidden initially -->
                <div id="id-trigger" class="id-trigger-area hidden" onclick="showResult()"></div>
            </div>

            <!-- Login Modal (Hidden by default) -->
            <div id="login-modal" class="login-modal hidden">
                <div class="login-container">
                    <div class="login-logo">
                        <img src="icon.png" alt="Logo" class="login-logo-img">
                    </div>
                    <h2 class="login-title">로그인</h2>
                    <div class="login-form">
                        <div class="input-group">
                            <label>아이디</label>
                            <input type="text" id="login-id" placeholder="아이디를 입력하세요">
                        </div>
                        <div class="input-group">
                            <label>비밀번호</label>
                            <input type="password" id="login-pw" placeholder="비밀번호를 입력하세요">
                        </div>
                        <button type="button" onclick="handleLogin()" class="submit-btn login-btn">로그인</button>
                        <button type="button" onclick="hideLoginModal()" class="submit-btn cancel-btn"
                            style="background: transparent; color: #555; margin-top: 10px; box-shadow: none;">취소</button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Input Form (Initially Hidden) -->
        <main id="input-form" class="hidden">
            <form>
                <div class="photo-section">
                    <div class="photo-preview">
                        <img id="my-photo" src="placeholder.svg" alt="증명사진">
                    </div>
                    <label for="file-upload" class="upload-label">선택하기</label>
                    <input type="file" id="file-upload" accept="image/*" onchange="showMyImage(event)">
                </div>
                <div class="input-group">
                    <label>이름</label>
                    <input type="text" id="name-input" value="김경민" placeholder="홍길동" required>
                </div>
                <div class="input-group">
                    <label>주민등록번호</label>
                    <div class="rrn-container">
                        <input type="text" id="rrn1-input" value="000101" placeholder="앞 6자리" maxlength="6"
                            class="half-input">
                        <span class="dash">-</span>
                        <input type="password" id="rrn2-input" value="3000000" placeholder="뒤 7자리" maxlength="7"
                            class="half-input">
                    </div>
                </div>
                <div class="input-group">
                    <label>주소</label>
                    <input type="text" id="address-input" value="경기도 시흥시 배곧동" placeholder="예: 강남대로 123" required>
                </div>
                <div class="input-group">
                    <label>도로명</label>
                    <input type="text" id="road-name-input" value="배곧로 123" placeholder="예: 강남대로 123" required>
                </div>
                <div class="input-group">
                    <label>상세 주소</label>
                    <input type="text" id="detail-address-input" value="101동 101호" placeholder="예: 101동 101호" required>
                </div>
                <div class="input-group">
                    <label>시 (City)</label>
                    <input type="text" id="city-input" value="시흥시" placeholder="예: 서울특별시" required>
                </div>
                <button type="button" onclick="showResult()" class="submit-btn">발급 신청하기</button>
            </form>
        </main>

        function showResult() {
            const name = document.getElementById('name-input').value;
            const rrn1 = document.getElementById('rrn1-input').value;
            const rrn2 = document.getElementById('rrn2-input').value;
            const address = document.getElementById('address-input').value;
            const roadName = document.getElementById('road-name-input').value;
            const detailAddress = document.getElementById('detail-address-input').value;
            const fullDetailAddress = detailAddress; // Store original for toggling
            const city = document.getElementById('city-input').value;
            const photoSrc = document.getElementById('my-photo').src;

            if (!name || !rrn1 || !rrn2 || !address || !city) {
                alert('모든 정보를 입력해주세요.');
                return;
            }

            fullRrn2 = rrn2; // Store for toggle

            // Normal View Data
            document.getElementById('result-name').innerText = name;
            const yy = rrn1.substring(0, 2);
            const mm = rrn1.substring(2, 4);
            const dd = rrn1.substring(4, 6);
            document.getElementById('result-dob').innerText = `${yy}.${mm}.${dd}`;

            const fullAddress = detailAddress ? `${address} ${detailAddress}` : address;
            document.getElementById('result-address').innerText = address;
            document.getElementById('result-photo').src = photoSrc;

            // Detail View Data
            document.getElementById('detail-photo').src = photoSrc;
            document.getElementById('detail-name').innerText = name;
            document.getElementById('detail-rrn').innerHTML = `${rrn1} - <span class="rrn-mask">●●●●●●</span>`;

            // Split Address Display
            // Split Address Display
            document.getElementById('detail-address-line1').innerText = address; // Default: Base address only
            document.getElementById('detail-address-line2').innerText = '............'; // Default masked

            document.getElementById('detail-issuer').innerText = `${city}청장`; // 예: 시흥시 -> 시흥시장

            document.getElementById('detail-issue-date').innerText = "20.24.10.13"; // Hardcoded as requested

            // Reset Toggle
            document.getElementById('rrn-toggle').checked = false;

            document.getElementById('input-form').classList.add('hidden');
            document.getElementById('main-header').classList.add('hidden');
            document.getElementById('login-view').classList.add('hidden'); // Hide home screen
            document.getElementById('result-view').classList.remove('hidden');

            startTimer();
        }

            const rrn1 = document.getElementById('rrn1-input').value;
            const rrnSpan = document.getElementById('detail-rrn');
            const addressLine1 = document.getElementById('detail-address-line1'); // Get Line 1
            const addressLine2 = document.getElementById('detail-address-line2');
            const realDetailAddress = document.getElementById('detail-address-input').value; // Room number

            // Get values again as they might come from inputs
            const baseAddress = document.getElementById('address-input').value;
            const roadName = document.getElementById('road-name-input').value;

            if (this.checked) {
                rrnSpan.innerText = `${rrn1} - ${fullRrn2}`;

                // Show Road Name next to Base Address
                addressLine1.innerText = `${baseAddress} ${roadName}`;

                addressLine2.innerText = realDetailAddress || ''; // Show actual detail address
                addressLine2.classList.add('revealed'); // Apply thin/small style
            } else {
                rrnSpan.innerHTML = `${rrn1} - <span class="rrn-mask">●●●●●●</span>`;

                // Revert to Base Address only
                addressLine1.innerText = baseAddress;

                addressLine2.innerText = '............'; // Show masked dots
                addressLine2.classList.remove('revealed'); // Revert to bold/large dots
            }
        });

        function toggleView(showDetail) {
            const normalView = document.getElementById('normal-view');
            const detailView = document.getElementById('detail-view');

            if (showDetail) {
                normalView.classList.add('hidden');
                detailView.classList.remove('hidden');
            } else {
                normalView.classList.remove('hidden');
                detailView.classList.add('hidden');
            }
        }

        function startTimer() {
            let timeLeft = 30;
            const progressBar = document.getElementById('timer-progress');
            const timerText = document.getElementById('timer-text');
            const detailProgressBar = document.getElementById('detail-timer-progress');
            const detailTimerText = document.getElementById('detail-timer-text');

            // 초기화
            clearInterval(timerInterval);
            const updateTimerUI = (time) => {
                const html = `남은시간 <span class="timer-blue">${time}초</span>`;
                timerText.innerHTML = html;
                if (detailTimerText) detailTimerText.innerHTML = html;

                const width = time <= 0 ? '0%' : `${(time / 30) * 100}%`;
                progressBar.style.width = width;
                if (detailProgressBar) detailProgressBar.style.width = width;
            };

            updateTimerUI(timeLeft);

            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerUI(timeLeft);

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                }
            }, 1000);
        }

        function goBack() {
            // After login flow, back button should return to the home screen
            document.getElementById('login-view').classList.remove('hidden');
            document.getElementById('result-view').classList.add('hidden');
            clearInterval(timerInterval); // 뒤로가면 타이머 멈춤
        }
    </script>
